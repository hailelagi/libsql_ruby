name: libsql_ruby
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
on:
  push:
    branches:
      - main

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
          cargo-cache: true
      - run: bundle install
      - run: bundle exec rake rubocop
      - run: cargo clippy && cargo fmt --check

  test:
    needs: [rubocop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          cargo-cache: true
      - name: Run ruby tests
        run: bundle exec rake

      - run: |
          sudo apt-get update
          sudo apt-get install -y libc6-dbg
    
      - name: Install and test against Valgrind from source
        run: |
          wget https://sourceware.org/pub/valgrind/valgrind-3.21.0.tar.bz2
          tar xvf valgrind-3.21.0.tar.bz2
          cd valgrind-3.21.0
          ./configure
          make
          sudo make install
          cd ..
          bundle install
          bundle exec rake spec:valgrind

  build:
    needs: [test, rubocop]
    runs-on: ${{ matrix.os }}
    name: Cross compile Ruby native gem for ${{ matrix.ruby }}
    strategy:
      matrix:
        # ruby: ["2.7", "3.1", "3.2", "3.3", "head"]
        ruby: ["3.1"]
        # rust: [stable, beta]
        rust: [stable]
        # os: ["ubuntu-latest", "macos-13", "windows-latest"]
        os: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v4
      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rustup-toolchain: ${{ matrix.rust }}
          bundler-cache: true
          cargo-cache: true
          rubygems: '3.5.15'
      - name: Test and compile
        run: bundle exec rake

